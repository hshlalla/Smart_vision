name: Tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install API test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest fastapi pydantic-settings python-multipart requests beautifulsoup4 langchain langchain-openai
      - name: Run API tests
        run: |
          python -m pytest apps/api/tests -q

  model-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install model test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
      - name: Run model tests
        run: |
          python -m pytest packages/model/tests -q
